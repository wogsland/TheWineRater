<h1>Gutedel</h1>
</center></font>
<p>

<font color=maroon><b>Gutedel</B></font> is a variety of the European grape species <i>Vitis vinifera</i> grown mainly in
<a href="../../vinyards/europe/deutschland/baden-wuerttemberg/baden/index.html">Baden</a> and used for making white wines. In Francophone areas of
 Europe it is also called <font color=maroon><b>Chasselas</B></font>.
