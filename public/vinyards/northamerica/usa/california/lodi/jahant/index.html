<h1>Jahant</h1>
California
</center></font>
<p>
Jahant is an AVA located in the 
<a href="../../sacramento/index.html">Sacramento</a> and 
<a href="../../san_joaquin/index.html">San Joaquin</a> Counties of California. It was declared in 2006 and is also contained 
within the <a href="../../lodi/index.html">Lodi</a> appellation.
