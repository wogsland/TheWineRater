<h1>Linganore</h1>
Maryland

<p>

The Linganore AVA in Maryland is home to vineyards of the state's winegrowing industry. It was declared on August 18, 1983 and includes parts of 
<a href="../frederick/index.html">Frederick</a> and <a href="../carroll/index.html">Carroll</a> counties.
